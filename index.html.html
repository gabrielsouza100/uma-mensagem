
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Frase Cósmica do Dia ✨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #fde7ff, #e0f2ff);
    font-family: 'Comic Sans MS', 'Trebuchet MS', cursive;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.container {
    background: rgba(255,255,255,0.85);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 420px;
}
h1 {
    font-size: 26px;
}
button {
    margin-top: 20px;
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    background: #ff7eb9;
    color: white;
    cursor: pointer;
}
button:hover {
    background: #ff5fa2;
}
#frase {
    margin-top: 30px;
    font-size: 20px;
}
</style>
</head>
<body>

<div class="container">
    <h1>Para quando o seu dia pesar:</h1>

    <div id="frase"></div>
</div>

"Que o espaço-tempo hoje seja gentil com você.",

"Que seu dia seja simplesmente incrível, porque você é."

function sortearFrase() {
    const indice = Math.floor(Math.random() * frases.length);
    document.getElementById("frase").innerText = frases[indice];
}
</script>

</body>
</html>
